<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>Animation Coffee website By GRKHAN </title>

    <link rel="stylesheet" href="style.css">

    <!-- box icons cdn link -->

    <link rel="stylesheet"
    href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">

    <!-- remix icons cdn link -->

    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
    rel="stylesheet"
    />

    <!-- google fonts link-->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">



</head>
<body>
    
    <header>
        <a href="#" class="logo">
            <img src="logo.png" alt="logo">
        </a>

        <ul class="navlist">
            <li><a href="#">About</a></li>
            <li><a href="#">Membership</a></li>
            <li><a href="#">Events</a></li>
            <li><a href="#">Contact</a></li>
        </ul>

        <div class="right-content">
            <a href="#" class="nav-btn">SignIn</a>
            <div class="bx bx-menu" id="menu-icon"></div>
        </div>
    </header>

    <!-- hero section -->

    <section class="hero">
        <div class="hero-text">
            <h5>Coffee for cold days</h5>
            <h1>- Hot Infuse</h1>
            <p>
                Boost your activity and make your mood with a glass
                of coffee in the morning. Coffee has a electrifying effect.
            </p>

            <div class="main-hero">
                <a href="#" class="btn"> Order Now</a>
                    
                <a href="#" class="price">
                    $20.00 |  <span>Regular Price</span>
                </a>
                
            </div>
        </div>

        <div class="hero-img">
            <img src="hero.png" alt="hero">
        </div>
    </section>

    <div class="icons">
        <a href="#"><i class="ri-facebook-fill"></i> </a>
        <a href="#"> <i class="ri-linkedin-fill"></i></a>
        <a href="#"> <i class="ri-twitter-fill"></i></a>
    </div>

    <div class="scroll">
        <a href="#">
            <i class="ri-scroll-to-bottom-line"></i>
            Scroll Down
        </a>
    </div>
